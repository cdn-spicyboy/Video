<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Link to Watch</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: white;
        padding: 20px 25px;
        width: 320px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .video-link {
        background: #1b1f23;
        color: white;
        padding: 12px;
        border-radius: 6px;
        display: block;
        margin: 15px 0;
        text-decoration: none;
        font-weight: bold;
        word-wrap: break-word;
        font-size: 14px;
    }

    .exit-btn {
        padding: 12px 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 48%;
        color: white;
        background: #cc0000;
    }

    .gif-btn {
        width: 48%;
        cursor: pointer;
    }

    .btn-wrapper{
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Click Link to Watch</h2>

    <!-- === VIDEO LINK === -->
    <a href="https://cdn.videy.co/sD08zaSf1.mp4" class="video-link">
        https://cdn.videy.co/sD08za Sf1.mp4
    </a>

    <div class="btn-wrapper">

        <!-- BUTTON GIF -->
        <img src="GIF_URL_HERE" class="gif-btn" onclick="goAds()" alt="I AM 18+">

        <!-- EXIT BUTTON -->
        <button class="exit-btn" onclick="goAds()">EXIT</button>
    </div>
</div>

<script>
    function goAds() {
        window.location.href = "ADSTERRA_URL_HERE";
    }
</script>

</body>
</html>
